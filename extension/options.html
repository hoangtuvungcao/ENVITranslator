<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ENVI Translator Options</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 16px; max-width: 640px; }
      input, select { width: 100%; padding: 8px; margin: 8px 0; }
      button { padding: 8px 12px; }
      .hint { color: #666; font-size: 12px; }
      .row { display: flex; gap: 12px; align-items: center; }
      .row > * { flex: 1; }
    </style>
  </head>
  <body>
    <h2>ENVI Translator - Options</h2>
    <label>API Endpoint</label>
    <input id="apiEndpoint" placeholder="http://127.0.0.1:8000" />
    <div class="hint">Default: http://127.0.0.1:8000</div>

    <div class="row">
      <div>
        <label>Default target language</label>
        <select id="defaultTarget"></select>
      </div>
      <div>
        <label><input type="checkbox" id="autoTranslate" /> Auto-translate pages</label>
        <div class="hint">Automatically translate webpages when they load</div>
      </div>
    </div>

    <button id="saveBtn">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
